<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="testimonials.component.css">
</head>



<section class="testimonials-section">
    <h3 class="text-center text-black mt-10">Témoignages</h3>
    <div class="testimonials-container">
      <div *ngFor="let temoignage of testimonials; let i = index"
            class="temoins-slide"
            [class.active]="i === currentSlide">

        <img [src]="temoignage.image" [alt]="temoignage.nom" class="temoins-image">
        <div class="temoins-name">{{ temoignage.nom }}</div>
        <p class="temoins-text">{{ temoignage.texte }}</p>
        </div>
    </div>

    <div class="temoins-controls text-center mt-3 ">
        <button (click)="prev()">←</button>
        <button (click)="next()">→</button>
    </div>
</section>
