<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reservation.component.css">
</head>





<section class="form-section py-5 bg-light">
    <h3 class="text-center mb-4">Réservation</h3>
    <form action="#" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="telephone" class="form-label">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" class="form-control" pattern="[0-9]{9}" placeholder="Ex: 770050050" required>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="date" class="form-label">Date de réservation</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="heure" class="form-label">Heure</label>
                <input type="time" id="heure" name="heure" class="form-control" required>
            </div>
        </div>
        <div class="mt-3">
            <label for="personnes" class="form-label">Nombre de personnes</label>
            <input type="number" id="personnes" name="personnes" class="form-control" min="1" max="20" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Réserver</button>
        </div>
    </form>
</section>
